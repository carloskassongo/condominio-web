<p>c-movimento works!</p>
<div class="header">
  <h1>Cadastro do Movimento</h1>
  <p>Ao salvar, as informações do movimento atual serão atualizadas.</p>
</div>
<form>
  <div class="section">
      <h2>Tipo de movimento</h2>
      <label for="tipo">Tipo</label>
      <select id="tipo" name="tipo" disabled>
          <option value="lancamento">Lançamento</option>
      </select>
  </div>

  <div class="section">
      <h2>Informações principais</h2>
      <label for="data">Data</label>
      <input type="date" id="data" name="data" value="2018-10-31">

      <label for="documento">Documento</label>
      <input type="text" id="documento" name="documento" value="Doc 0000032059">

      <label for="valor">Valor</label>
      <input type="number" id="valor" name="valor" value="4.50" step="0.01">

      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" name="descricao" value="Tarifa bancária - cheque avulso">
  </div>

  <div class="section">
      <h2>Detalhes do lançamento</h2>
      <label for="conta">Conta</label>
      <select id="conta" name="conta">
          <option value="banco_sicoob">BC - Banco Sicoob Credicopa</option>
      </select>

      <label for="categoria">Categoria</label>
      <select id="categoria" name="categoria">
          <option value="tarifas_bancarias">2.2.6 - Tarifas bancárias</option>
      </select>
  </div>

  <div class="buttons">
      <button type="submit" class="save">Salvar</button>
      <button type="button" class="cancel">Cancelar</button>
  </div>
</form>
